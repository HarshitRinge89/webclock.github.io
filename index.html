<!DOCTYPE html>
<html lang ='en'>
    <head>
        <title>Clock</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <script type="text/javascript" src="time.js" defer></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body onload= "startTime()" window.onload="checkDate()">
        <div class="super">
            <div class="clock-part">
                <div id="digiclk">
                    The Time Right now in IST is:
                    <div id="time"></div>
                </div>
                <div id="clock">
                    <div id="clock-face">
                        <div class="clk">1</div>
                        <div class="clk">2</div>
                        <div class="clk">3</div>
                        <div class="clk">4</div>
                        <div class="clk">5</div>
                        <div class="clk">6</div>
                        <div class="clk">7</div>
                        <div class="clk">8</div>
                        <div class="clk">9</div>
                        <div class="clk">10</div>
                        <div class="clk">11</div>
                        <div class="clk">12</div>
                    </div>
                    <div id="minutehand" class="hand"></div>
                    <div id="hourhand" class="hand"></div>
                    <div id="secondhand" class="hand"></div>
                    <div class="pin"></div>
                </div>
                <style> #clock{ display:none;}</style>
                <button id="switcher" onclick="displayElement()">Switch</button>
                <div id="container">
                    <div id="dayndate"></div>
                    <div id="utc"></div>
                </div>
            </div>   
            <div class="weather-card">
                <div class="search">
                    <input type="text" placeholder="Enter City Name" spellcheck="false">
                    <button class="search-button"><img src="images/search.png"></button>
                </div>
                <div class="error"><p>Invalid City Name</p></div>
                <div class="weather">
                    <center>
                        <img src="images/clear.png" class="wicon">
                        <h1 class="temp">22 <span>Â°C</span></h1>
                        <h2 class="city">Berlin</h2>
                        <div class="details">
                            <div class="col">
                                <img src="images/humidity.png">
                                <div>
                                    <p class="humidity">
                                        50%
                                        <p>Humidity</p>
                                    </p>
                                </div>
                            </div>
                            <div class="col">
                                <img src="images/wind.png">
                                <div>
                                    <p class="wind">15 Km/H</p>
                                    <p>Wind Speed</p>
                                </div>
                            </div>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </body>
</html>
